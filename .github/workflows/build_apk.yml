name: Build do ByteChat com Gradle

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Baixando o código do repositório
        uses: actions/checkout@v4

      - name: 2. Configurando o ambiente Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 3. Configurando o Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true

      - name: 4. Instalando dependências do projeto
        run: flutter pub get

      # AQUI ESTÁ A CORREÇÃO FINALÍSSIMA:
      # Damos permissão de execução para o script do Gradle.
      - name: 5. Dar permissão de execução ao Gradlew
        run: chmod +x android/gradlew

      # Agora o comando de compilação vai funcionar.
      - name: 6. Compilando o APK via Gradle
        working-directory: ./android
        run: ./gradlew assembleRelease

      - name: 7. Salvando o APK gerado
        uses: actions/upload-artifact@v4
        with:
          name: ByteChat-release-armv7
          path: android/app/build/outputs/apk/release/app-armeabi-v7a-release.apk
