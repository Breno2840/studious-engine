name: Build do ByteChat

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Baixando o código do repositório
        uses: actions/checkout@v4

      - name: 2. Configurando o ambiente Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 3. Configurando o Flutter
        uses: subosito/flutter-action@v2
        with:
          # AQUI ESTÁ A CORREÇÃO: Atualizamos para uma versão mais recente.
          flutter-version: '3.22.2' 
          channel: 'stable'
          cache: true

      - name: 4. Instalando dependências do projeto
        run: flutter pub get

      - name: 5. Compilando o APK
        run: flutter build apk --release --no-watcher

      - name: 6. Salvando o APK gerado
        uses: actions/upload-artifact@v4
        with:
          name: ByteChat-release
          path: build/app/outputs/flutter-apk/app-release.apk
