name: Build do ByteChat com Gradle

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Baixando o código do repositório
        uses: actions/checkout@v4

      - name: 2. Configurando o ambiente Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 3. Configurando o Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true

      - name: 4. Instalando dependências do projeto
        run: flutter pub get

      # AQUI ESTÁ A GRANDE MUDANÇA:
      # Usamos o comando nativo do Gradle para compilar, ignorando o bug do Flutter.
      - name: 5. Compilando o APK via Gradle
        run: cd android && ./gradlew assembleRelease

      # O passo de upload também foi corrigido para o caminho que o Gradle usa.
      - name: 6. Salvando o APK gerado
        uses: actions/upload-artifact@v4
        with:
          name: ByteChat-release-armv7
          # Caminho correto para o APK gerado pelo Gradle com a configuração 'splits'.
          path: android/app/build/outputs/apk/release/app-armeabi-v7a-release.apk
